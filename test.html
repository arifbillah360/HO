/* ===========================

   =========================== */
.pricing-hero-section {

    padding: 80px 0 120px;
    position: relative;
    overflow: visible;
}

/* Decorative Background Pattern */
.pricing-hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 30%, rgba(255, 120, 0, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 120, 0, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(107, 70, 193, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

/* Decorative Geometric Pattern */
.pricing-hero-section::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image:

/* Floating Animations */
@keyframes float-vertical-1 {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-30px) rotate(10deg);
    }
}

@keyframes float-vertical-2 {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(35px) rotate(-10deg);
    }
}

@keyframes float-horizontal-1 {
    0%, 100% {
        transform: translateX(0px) rotate(0deg);
    }
    50% {
        transform: translateX(-25px) rotate(8deg);
    }
}

@keyframes float-horizontal-2 {
    0%, 100% {
        transform: translateX(0px) rotate(0deg);
    }
    50% {
        transform: translateX(25px) rotate(-8deg);
    }
}

@keyframes float-diagonal-1 {
    0%, 100% {
        transform: translate(0px, 0px) rotate(0deg);
    }
    50% {
        transform: translate(-20px, -20px) rotate(12deg);
    }
}

@keyframes float-diagonal-2 {
    0%, 100% {
        transform: translate(0px, 0px) rotate(0deg);
    }
    50% {
        transform: translate(20px, 20px) rotate(-12deg);
    }
}

@keyframes pulse-float {
    0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.08;
    }
    50% {
        transform: scale(1.1) rotate(5deg);
        opacity: 0.15;
    }
}

/* Percentage Icons */
.percentage-icon {
    position: absolute;
    width: 150px;
    height: 150px;
    background: var(--orange-primary);
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--color-white);
    font-size: 70px;
    transform: rotate(-15deg);
    box-shadow: 0 10px 40px rgba(255, 120, 0, 0.4);
    z-index: 0;
}

.percentage-icon i {
    font-size: 70px;
}

.percentage-icon svg {
    width: 100%;
    height: 100%;
}

.left-icon {
    top: 15%;
    left: 5%;
    animation: float-left 6s ease-in-out infinite;
}

.right-icon {
    bottom: 15%;
    right: 5%;
    transform: rotate(15deg);
    animation: float-right 6s ease-in-out infinite;
}

@keyframes float-left {
    0%, 100% {
        transform: rotate(-15deg) translateY(0px);
    }
    50% {
        transform: rotate(-15deg) translateY(-20px);
    }
}

@keyframes float-right {
    0%, 100% {
        transform: rotate(15deg) translateY(0px);
    }
    50% {
        transform: rotate(15deg) translateY(20px);
    }
}

/* Hero Content */
.pricing-hero-content {
    position: relative;
    z-index: 10;
    text-align: center;
}

.pricing-hero-title {
    font-size: 48px;
    font-weight: 400;
    color: var(--color-white);
    margin-bottom: 50px;
    line-height: 1.3;
    letter-spacing: -0.5px;
}

/* Service Buttons */
.service-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    max-width: 900px;
    margin: 0 auto;
}

/* Mobile Dropdown - Hidden by default */
.mobile-dropdown {
    display: none;
}

/* Desktop Buttons - Visible by default */
.desktop-buttons {
    display: flex;
}

.button-row {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.service-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 28px;
    background: var(--color-white);
    color: var(--navy-blue);
    font-size: 15px;
    font-weight: 600;
    border-radius: var(--radius-full);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.service-btn.active {
    background: var(--orange-primary);
    color: var(--color-white);
    box-shadow: 0 6px 20px rgba(255, 120, 0, 0.4);
}

.service-btn:hover {
    background: var(--orange-bright);
    color: var(--color-white);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
}

.service-btn.active:hover {
    background: var(--orange-bright);
}

.btn-icon {
    font-size: 18px;
    line-height: 1;
}

.btn-text {
    line-height: 1;
}

/* Mobile Dropdown Styles */
.service-dropdown {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.dropdown-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 24px;
    background: var(--color-white);
    color: var(--navy-blue);
    font-size: 16px;
    font-weight: 600;
    border-radius: var(--radius-full);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    position: relative;
    z-index: 100;
}

.dropdown-header:hover {
    background: var(--color-light-gray);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.selected-icon {
    font-size: 20px;
    line-height: 1;
}

.selected-text {
    flex: 1;
    text-align: left;
}

.dropdown-arrow {
    font-size: 14px;
    transition: transform 0.3s ease;
    color: var(--orange-primary);
}

.dropdown-arrow.rotate {
    transform: rotate(180deg);
}

.dropdown-menu {
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    right: 0;
    background: var(--color-white);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 999;
}

.dropdown-menu.show {
    max-height: 420px;
    opacity: 1;
    overflow-y: auto;
}

.dropdown-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 24px;
    color: var(--navy-blue);
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.dropdown-item:last-child {
    border-bottom: none;
}

.dropdown-item:hover {
    background: var(--color-light-gray);
    padding-left: 28px;
}

.dropdown-item.active {
    background: var(--orange-primary);
    color: var(--color-white);
}

.dropdown-item.active:hover {
    background: var(--orange-bright);
}

.item-icon {
    font-size: 18px;
    line-height: 1;
}

.item-text {
    flex: 1;
    text-align: left;
}

/* Selection Styling */
::selection {
    background-color: var(--orange-primary);
    color: var(--color-white);
}

::-moz-selection {
    background-color: var(--orange-primary);
    color: var(--color-white);
}

    <script>
        // Mobile Dropdown Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownHeader = document.querySelector('.dropdown-header');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            const selectedIcon = document.querySelector('.selected-icon');
            const selectedText = document.querySelector('.selected-text');
            const dropdownArrow = document.querySelector('.dropdown-arrow');

            // Toggle dropdown
            if (dropdownHeader) {
                dropdownHeader.addEventListener('click', function() {
                    dropdownMenu.classList.toggle('show');
                    dropdownArrow.classList.toggle('rotate');
                });
            }

            // Select item
            dropdownItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    dropdownItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update header
                    const icon = this.querySelector('.item-icon').textContent;
                    const text = this.querySelector('.item-text').textContent;
                    selectedIcon.textContent = icon;
                    selectedText.textContent = text;
                    
                    // Close dropdown
                    dropdownMenu.classList.remove('show');
                    dropdownArrow.classList.remove('rotate');
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.service-dropdown')) {
                    dropdownMenu.classList.remove('show');
                    dropdownArrow.classList.remove('rotate');
                }
            });
        });
    </script>
